{% extends "base.html" %}

{% block header %}
  <p><a href="{{ current_path }}">..</a>/{{ term.slug }}/</p>
  <h1>{{ term.name }}</h1>
{% endblock header %}

{% block content %}
  {% if paginator %}
    {% set pages = paginator.pages %}
  {% else %}
    {% set pages = term.pages %}
  {% endif %}
  {% include "page_list.html" %}
{% endblock content %}
